    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <style>
      img {
        width: 200px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/dropzone.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="e-mercado.html"
          ><i class="fas fa-home"></i>Inicio</a
        >
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          ><i class="fas fa-th-list"></i>Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          ><i class="fas fa-cubes"></i>Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html"
          ><i class="fas fa-hand-holding-usd"></i> Vender</a
        >
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="usernav"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Inicio de Sesion
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="my-profile.html"
              ><i class="fas fa-user-alt"></i>Mi Perfil</a
            >
            <a class="dropdown-item" href="cart.html"
              ><i class="fas fa-shopping-cart"></i>Mi carrito</a
            >
            <a class="dropdown-item" href="#" id="close"
              ><i class="fas fa-door-open"></i>Cerrar Sesion</a
            >
          </div>
        </div>
      </div>
    </nav>
    <h3>Carrito</h3>
  <br>

  <div class="cart">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="cartProduct">
      </tbody>
    </table>
    <p class="mr-5">Subtotal: <span id="subtotal"></span></p>
    <p class="mr-5">Costo de Envío: <span id="tipoDeEnvio"></span></p>
    <p class="mr-5">Total: <span id="total"></span></p>
    <form id="envio">
      <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Seleccionar forma de Envio</a>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
              <h4 class="" id="myModalLabel">Forma de Envio</h4>
            </div>
            <div class="modal-body">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary text-right">
              <input type="radio" name="options" id="option1" value="gold" checked> Gold
            </label>
            <label class="btn btn-secondary text-right">
              <input type="radio" name="options" id="option2" value="premium"> Premium
            </label>
            <label class="btn btn-secondary text-right">
              <input type="radio" name="options" id="option3" value="estandar"> Estandar
            </label>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Seleccionar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
 
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/login.js"></script>
    <script
      src="https://kit.fontawesome.com/62d1a3e9cc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
